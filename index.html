<!DOCTYPE html>
<html lang="en">
<head>

    <title>Odin Library</title>

<body>
    
    <div id="books-container">

    <form id="new-book-form">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" required>
      
        <label for="author-input">Author:</label>
        <input type="text" id="author-input" required>
      
        <label for="pages-input">Pages:</label>
        <input type="number" id="pages-input" required>
      
        <label for="read-input">Read:</label>
        <input type="checkbox" id="read-input">
      
        <button type="submit">ADD BOOK</button>
    </form>
    <script src="./script.js"></script>
</body>
